# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  # set to true if your model requires a GPU
  gpu: true

  # a list of ubuntu apt packages to install
  system_packages:
    - "aria2"
    - "ffmpeg"

  # python version in the form '3.8' or '3.8.12'
  python_version: "3.7"

  # a list of packages in the format <package-name>==<version>
  python_packages:
    - "numpy==1.21.6"
    - "torch==1.11.0"
    - "torchvision==0.12.0"
    - "omegaconf==2.2.2"
    - "pytorch-lightning==1.6.4"
    - "torch-fidelity==0.3.0"
    - "einops==0.4.1"
    - "transformers==4.19.2"
    - "open_clip_torch==1.2.1"
    - "autokeras==1.0.19"
  
  # commands run after the environment is setup
  run:
    - git clone https://github.com/crowsonkb/latent-diffusion.git
    - git clone https://github.com/CompVis/taming-transformers
    - pip install -e ./taming-transformers
    - pip install -e ./latent-diffusion
    - mkdir -p /content/models/
    - wget -O /content/models/ldm-model.ckpt https://ipfs.pollinations.ai/ipfs/QmUKTHwT9nWtPp1bes3VGjQRk8gizKvTo6s4cNgsoM1Jpk/model.ckpt

# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
